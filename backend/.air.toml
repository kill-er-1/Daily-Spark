# Air configuration for Daily-Spark backend
root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/app ./cmd/server"
bin = "./tmp/app"
full_bin = "./tmp/app"
include_ext = ["go", "tpl", "tmpl", "html", "json", "yaml", "yml"]
exclude_dir = ["tmp", "vendor", ".git", "frontend", "node_modules", "dist", "build"]
exclude_file = ["README.md"]
delay = 1000
stop_on_error = true
send_interrupt = true
kill_delay = "2s"

[log]
time = true
color = true

[misc]
clean_on_exit = true