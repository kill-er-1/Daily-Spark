basePath: /api/v1
definitions:
  handler.DeleteEventRequest:
    type: object
  handler.DeleteUserRequest:
    properties:
      account:
        type: string
    type: object
  handler.EventListResponse:
    properties:
      events:
        items:
          $ref: '#/definitions/handler.EventVO'
        type: array
    type: object
  handler.EventTagsRequest:
    properties:
      event_id:
        type: string
      tags:
        items:
          type: string
        type: array
    type: object
  handler.EventUpdateResponse:
    properties:
      event:
        $ref: '#/definitions/handler.EventVO'
      message:
        type: string
    type: object
  handler.EventVO:
    properties:
      content:
        type: string
      created_at:
        type: string
      event_date:
        type: string
      id:
        type: string
      images:
        items:
          type: string
        type: array
      is_public:
        type: boolean
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  handler.SignInRequest:
    properties:
      account:
        type: string
      password:
        type: string
    type: object
  handler.SignUpRequest:
    properties:
      account:
        type: string
      password:
        type: string
    type: object
  handler.SimpleMessageResponse:
    properties:
      message:
        type: string
    type: object
  handler.UpdateEventRequest:
    properties:
      content:
        type: string
      event_date:
        description: YYYY-MM-DD
        type: string
      images:
        items:
          type: string
        type: array
      is_public:
        type: boolean
      title:
        type: string
    type: object
  handler.UpdateUserRequest:
    properties:
      nickname:
        type: string
      password:
        type: string
    type: object
  handler.UserVO:
    properties:
      account:
        type: string
      created_at:
        type: string
      id:
        type: string
      is_admin:
        type: boolean
      nickname:
        type: string
      updated_at:
        type: string
    type: object
info:
  contact: {}
  description: Daily-Spark 后端接口文档
  title: Daily-Spark API
  version: "1.0"
paths:
  /events/create:
    post:
      consumes:
      - multipart/form-data
      description: 为指定日期（默认当天）创建一条快乐事件；图片上传为 multipart/form-data（单文件）
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      - description: 纯文本内容
        in: formData
        name: content
        required: true
        type: string
      - description: 是否公开（true/false）
        in: formData
        name: is_public
        type: boolean
      - description: 事件日期(YYYY-MM-DD)
        in: formData
        name: event_date
        type: string
      - description: 事件图片（单文件）
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.EventVO'
        "400":
          description: bad request
          schema:
            type: string
        "404":
          description: user not found
          schema:
            type: string
        "500":
          description: internal error
          schema:
            type: string
      summary: 创建快乐事件
      tags:
      - events
  /events/delete/{id}:
    post:
      consumes:
      - application/json
      description: 软删除事件记录
      parameters:
      - description: 事件ID
        in: path
        name: id
        required: true
        type: string
      - description: 空 JSON 包装（可选）
        in: body
        name: body
        schema:
          $ref: '#/definitions/handler.DeleteEventRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SimpleMessageResponse'
        "400":
          description: bad request
          schema:
            type: string
        "500":
          description: internal error
          schema:
            type: string
      summary: 删除事件（软删除）
      tags:
      - events
  /events/query:
    get:
      consumes:
      - application/json
      description: 根据用户ID返回事件列表（排除已软删除）
      parameters:
      - description: 用户ID
        in: query
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.EventListResponse'
        "404":
          description: user not found
          schema:
            type: string
        "500":
          description: internal error
          schema:
            type: string
      summary: 查询用户下的事件
      tags:
      - events
  /events/query_by_tag:
    get:
      consumes:
      - application/json
      description: 返回具有指定标签的事件列表
      parameters:
      - description: 标签名
        in: query
        name: tag
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.EventListResponse'
        "500":
          description: internal error
          schema:
            type: string
      summary: 根据标签筛选事件
      tags:
      - events
  /events/tags/add:
    post:
      consumes:
      - application/json
      description: 为指定事件添加 1 个或多个心情标签（不存在的标签将自动创建）
      parameters:
      - description: 事件ID与标签名列表
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.EventTagsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.EventUpdateResponse'
        "400":
          description: bad request
          schema:
            type: string
        "500":
          description: internal error
          schema:
            type: string
      summary: 为事件添加标签
      tags:
      - events
  /events/tags/remove:
    post:
      consumes:
      - application/json
      description: 从指定事件移除标签
      parameters:
      - description: 事件ID与标签名列表
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.EventTagsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.EventUpdateResponse'
        "400":
          description: bad request
          schema:
            type: string
        "500":
          description: internal error
          schema:
            type: string
      summary: 为事件移除标签
      tags:
      - events
  /events/update/{id}:
    post:
      consumes:
      - application/json
      description: 根据事件ID更新事件，支持部分字段更新
      parameters:
      - description: 事件ID
        in: path
        name: id
        required: true
        type: string
      - description: 更新内容
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateEventRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.EventUpdateResponse'
        "400":
          description: bad request
          schema:
            type: string
        "500":
          description: internal error
          schema:
            type: string
      summary: 编辑事件
      tags:
      - events
  /users/delete/{id}:
    post:
      consumes:
      - application/json
      description: 管理员通过 id 软删除用户
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: string
      - description: 操作者账号
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.DeleteUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: user deleted
          schema:
            type: string
        "400":
          description: bad request
          schema:
            type: string
        "403":
          description: permission denied
          schema:
            type: string
        "404":
          description: user not found
          schema:
            type: string
        "500":
          description: internal error
          schema:
            type: string
      summary: 删除用户（管理员）
      tags:
      - users
  /users/query:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.UserVO'
            type: array
        "500":
          description: internal error
          schema:
            type: string
      summary: 查询所有用户
      tags:
      - users
  /users/signin:
    post:
      consumes:
      - application/json
      description: 使用账号密码登录（返回用户信息）
      parameters:
      - description: 登录参数
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.SignInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.UserVO'
        "400":
          description: bad request
          schema:
            type: string
        "401":
          description: password not match
          schema:
            type: string
        "404":
          description: account not exists
          schema:
            type: string
        "500":
          description: internal error
          schema:
            type: string
      summary: 用户登录
      tags:
      - users
  /users/signup:
    post:
      consumes:
      - application/json
      description: 使用账号密码创建用户（返回创建的用户）
      parameters:
      - description: 注册参数
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.SignUpRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.UserVO'
        "400":
          description: bad request
          schema:
            type: string
        "409":
          description: account exists
          schema:
            type: string
        "500":
          description: internal error
          schema:
            type: string
      summary: 用户注册
      tags:
      - users
  /users/update/{id}:
    post:
      consumes:
      - application/json
      description: 根据 id 更新昵称或密码
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: string
      - description: 更新参数
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.UserVO'
        "400":
          description: bad request
          schema:
            type: string
        "404":
          description: user not found
          schema:
            type: string
        "500":
          description: internal error
          schema:
            type: string
      summary: 更新用户
      tags:
      - users
schemes:
- http
swagger: "2.0"
